components:
  schemas:
    AccessGrant:
      type: object
      description: API serializer for interacting with AccessGrant objects.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        command:
          type: string
          description: Enter <tt>*</tt> to grant access to all commands
          maxLength: 64
        subcommand:
          type: string
          description: Enter <tt>*</tt> to grant access to all subcommands of the
            given command
          maxLength: 64
        grant_type:
          $ref: '#/components/schemas/GrantTypeEnum'
        name:
          type: string
          description: Organization name, channel name, or user name
          maxLength: 255
        value:
          type: string
          description: Corresponding ID value to grant access to.<br>Enter <tt>*</tt>
            to grant access to all organizations, channels, or users
          maxLength: 255
        display:
          type: string
          readOnly: true
          description: Human friendly display value
      required:
      - command
      - display
      - grant_type
      - id
      - name
      - subcommand
      - value
    AccessTypeEnum:
      enum:
      - Generic
      - Console
      - gNMI
      - HTTP(S)
      - NETCONF
      - REST
      - RESTCONF
      - SNMP
      - SSH
      type: string
    Aggregate:
      type: object
      description: Extends ModelSerializer to render any CustomFields and their values
        associated with an object.
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        family:
          type: object
          properties:
            value:
              type: integer
              enum:
              - 4
              - 6
            label:
              type: string
